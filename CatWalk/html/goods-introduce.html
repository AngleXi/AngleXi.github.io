<script type="text/javascript">
$(window).load(function(){
	var  
	   oSlideCon = $(".img-total"),
	   width     = window.innerWidth,
	   height    = window.innerHeight,
	   nowPage   =0,
	   iPageBtn  =true;	   

	oSlideCon.width(width*4);

	$(".img-total li").width(width);

	oSlideCon.swipe({
		swipe:function(event,direction,distance,fingerCount){

			if(direction=="left"){
				nowPage++;
			}
			if(direction=="right"){
				nowPage--;
			}
			if (nowPage<0) {
				nowPage=0;
			}
			if (nowPage>3) {
				nowPage=3;
			}
            
			oSlideCon.animate({left:nowPage * -100 + "%"},{duration:200})

			}

	});

    var 
       oIntrPanel=$(".intr-panel"),
       oIntrFooter=$("#intr-footer"),
       oIntrFooterA=$("#intr-footer a");

    oIntrFooterA.click(function(){
    	var iIndex=$(this).index();
    	oIntrPanel.css({display:"none"}).eq(iIndex).css({display:"block"});
    	oIntrFooterA.removeClass("intr-active").eq(iIndex).addClass("intr-active");
    });
 
});
</script>
